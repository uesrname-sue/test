        //如何触发闭包
        //闭包一般在什么情况下会触发？
        //闭包在两个函数互相嵌套 或者多个函数嵌套会触发闭包
        //例如：
        function test(){
            var arr = [];
            for(var i = 0; i < 10; i ++){
                arr[i] = function (){
                    document.write(i + "")
                }
            }
            return arr;
        }
        var myArr = test();
        for(var j = 0; j < 10; j++){
            myArr[j]();
        }

        //闭包消除的解决方法
        //如何解决闭包
        //列如：
        function test(){
            var arr = [];
            for(var i = 0; i < 10; i ++){
                (function (j){
                    arr[j] = function (){
                    document.write(j + " ")
                }
                }(i));
            }
            return arr;
        }
        var myArr = test();
        for(var j = 0; j < 10; j++){
